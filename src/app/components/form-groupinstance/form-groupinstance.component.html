<h2 class="text-center p-3 ">Create a FormGroup instance</h2>
<div class="w-75 mx-auto">
    <div class="container">
        <div class="row">
            <form [formGroup]="login" (ngSubmit)="submitLogin(login)">
                <label for="userName">userName :</label>
                <input formControlName="userName" type="text" id="userName" class="form-control mb-2">   
              <div *ngIf="login.get('userName').errors&&login.get('userName').touched" class="alert alert-danger">
                <p *ngIf="login.get('userName')?.getError('required')" class="m-0">userName is required</p>
              </div>

                <label for="email">email :</label>
                <input formControlName="email" type="email" id="email" class="form-control mb-2">
                <div *ngIf="login.get('email').errors&&login.get('email').touched" class="alert alert-danger">
                    <p *ngIf="login.get('email')?.getError('email')" class="m-0">enter a valid email</p>
                    <p *ngIf="login.get('email')?.getError('required')" class="m-0">email is required</p>

                </div>
              
           
        

                <label for="password">password :</label>
                <input formControlName="password" type="password" id="password" class="form-control mb-2">
                <div *ngIf="login.get('password').errors&&login.get('password').touched" class="alert alert-danger">
                    <p *ngIf="login.get('password')?.getError('required')" class="m-0">password is required</p>
                  </div>

                <label for="phone">phone :</label>
                <input formControlName="phone" type="tel" id="phone" class="form-control mb-2">
                <div *ngIf="login.get('phone').errors&&login.get('phone').touched" class="alert alert-danger">
                    <p *ngIf="login.get('phone')?.getError('required')" class="m-0">phone is required</p>
                  </div>

                  <div formGroupName="address" class="mb-3">
                    <h2>Address</h2>
                    <label for="street">Street: </label>
                    <input id="street" type="text" formControlName="street">
                    <label for="city">City: </label>
                    <input id="city" type="text" formControlName="city">
                    <label for="state">State: </label>
                    <input id="state" type="text" formControlName="state">
                    <label for="zip">Zip Code: </label>
                    <input id="zip" type="text" formControlName="zip">
                  </div>

                <button   class="btn btn-warning w-100">login</button>


            </form>

        </div><!--/row-->
    </div><!--/container-->
</div>
