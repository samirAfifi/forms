<div class="w-75 mx-auto">
    <div class="container">
        <div class="row">
            <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
                <div class="form-group">
                    <label for="username">username :</label>
                    <input type="text" id="username" class="form-control mb-3" name="username" formControlName="username">
                </div>
                <div class="form-group">
                    <label for="email">email :</label>
                    <input type="text" id="email" class="form-control mb-3" name="email" formControlName="email">
                </div>
                <div formGroupName="address" class="mb-3">
                    <h2>Address</h2>
                    <label for="street">Street: </label>
                    <input id="street" type="text" formControlName="street">
                    <label for="city">City: </label>
                    <input id="city" type="text" formControlName="city">
                    <label for="state">State: </label>
                    <input id="state" type="text" formControlName="state">
                    <label for="zip">Zip Code: </label>
                    <input id="zip" type="text" formControlName="zip">
                  </div>

                  <button type="submit" class="btn btn-info w-100"> login</button>


            </form>
        </div>
    </div>
</div>
